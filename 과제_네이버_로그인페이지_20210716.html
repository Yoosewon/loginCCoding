<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>네이버 : 로그인</title>
    <!-- Link List -->
    <link href="project_css.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="wrap">
        <!-- Header Part -->
        <div id="header">
            <h1>
                <a href="https://www.naver.com" class="sp h_logo" id="log.naver">
                    <span class="blind">NAVER</span>
                </a>
            </h1>
            <div class="lang">
                <select id="locale_switch" name="locale_switch" title="언어선택" class="sel">
                    <option value="ko_KR">한국어</option>
                    <option value="en_US">English</option>
                    <option value="zh-Hans_CN">中文(简体)</option>
                    <option value="zh-Hant_TW">中文(台灣)</option>
                </select>
            </div>
        </div>
        <!-- Contatiner Part -->
        <div id="container">
            <div id="content">
                <div class="title" aria-live="assertive">
                    <p></p>
                </div>
                <!-- Login Input Field-->
                <fieldset class="login_form">
                    <legend class="blind"></legend>
                    <div class="id_area">
                        <div class="input_row" id="id_area">
                            <span class="input_box">
                                <label for="id" id="label_id_area" class="lbl" style="display: block;">아이디</label>
                                <input type="text" id="id" name="id" accesskey="L" placeholder="아이디" class="int" maxlength="41" value="">
                            </span>
                        </div>
                    </div>
                    <div class="pw_area">
                        <div class="input_row" id="pw_area">
                            <span class="input_box">
                                <label for="pw" id="label_pw_area" class="lbl">비밀번호</label>
                                <input type="password" id="pw" name="pw" placeholder="비밀번호" class="int" maxlength="16">
                            </span>
                        </div>
                    </div>
                    <input type="submit" title="로그인" alt="로그인" value="로그인" class="btn_global" id="log.login">
                    <div class="check_info">
                        <div class="login_check">
                            <span class="login_check_box">
                                <input type="checkbox" id="login_chk" name="nvlong" class value="off">
                                <label for="login_chk" id="label_login_chk" class="ico_keep_check">
                                    로그인 상태 유지
                                </label>
                            </span>
                        </div>
                    </div>
                </fieldset>
                <!-- QR Code and Extra option-->
                <div class="qr_once_wrap">
                    <div class="qr_once_inner">
                        <p class="title">더욱 간편한 로그인</p>
                        <div class="qr_once_area">
                            <div class="item">
                                <button type="button" id="log.QR" class="item_btn">
                                    <span class="icon_qr" aria-hidden="true"></span>
                                    <span class="txt">
                                        <em class="en">QR</em>
                                    </span>
                                </button>
                            </div>
                            <div class="item">
                                <button type="button" id="log.otn" class="item_btn">
                                    <span class="icon_once" aria-hidden="true"></span>
                                    <span class="txt">일회용 번호 로그인</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Search Id & Find Pw & Join Section  -->
                <div class="position_a">
                    <div class="find_info">
                        <a target="_blank" id="idinqurry" href="https://nid.naver.com/user2/api/route?m=routeIdInquiry&lang=ko_KR">아이디 찾기</a>
                        <span class="bar" aria-hidden="true">|</span>
                        <a target="_blank" id="pwinquiry" href="https://nid.naver.com/user2/api/route?m=routePwInquiry&lang=ko_KR">비밀번호 찾기</a>
                        <span class="bar" aria-hidden="true">|</span>
                        <a target="_blank" id="join" href="https://nid.naver.com/user2/V2Join?m=agree&lang=ko_KR">회원가입</a>
                    </div>
                </div>
                <!-- m_banner_2step Section-->
                <a href="https://m.site.naver.com/0vK5N" class="otp_step_banner" target="_blank" id="log.banner">
                    <span class="bill_img_pc">
                        <img src="https://ssl.pstatic.net/static/nid/login/banner/m_banner_2step_924x294.png" width="100%" height="100%" alt="네이버 2단계 인증 내가 허락할 때만 로그인 되도록 늦기 전에 사용하세요~">
                    </span>
                </a>
            </div>
        </div>
        <!-- Footer Part -->
        <div id="footer">
            <ul>
            <li><a target="_blank" href="http://www.naver.com/rules/service.html" id="fot.agreement">이용약관</a></li>
            <li><strong><a target="_blank" href="http://www.naver.com/rules/privacy.html" id="fot.privacy">개인정보처리방침</a></strong></li>
            <li><a target="_blank" href="http://www.naver.com/rules/disclaimer.html" id="fot.disclaimer">책임의 한계와 법적고지</a></li>
            <li><a target="_blank" href="https://help.naver.com/support/service/main.nhn?serviceNo=532" id="fot.help">회원정보 고객센터</a></li>
            </ul>
            <address><em><a target="_blank" href="http://www.navercorp.com" class="logo" id="fot.naver"><span class="blind">naver</span></a></em><em class="copy">Copyright</em> <em class="u_cri">©</em> <a target="_blank" href="http://www.navercorp.com" class="u_cra" id="fot.navercorp">NAVER Corp.</a> <span class="all_r">All Rights Reserved.</span></address>	
        </div>
    </div>
</body>

</html>
